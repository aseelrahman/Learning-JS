<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>

        <section>

                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
                <li>Grapes</li>

        <section>

            <ul>
                <li>USA</li>
                <li>Canada</li>
                <li>Australia</li>
                <li>Brazil</li>

    <script src="script.js"></script>

</html>
